<!DOCTYPE html>
<html lang="en">
  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="{% static 'public/lib/bootstrap/dist/css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'public/dist/main.css' %}"/>
    <style>
      .slider {
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        /*overflow: hidden;*/
      }

      .slider .inner {
        position: absolute;
        left: 0;
        top: 0;
        height: 100vh;
        width: 300vw;
        -webkit-transition: left 0.35s;
        transition: left 0.35s;
      }

      .slider .slide {
        padding-top: 71px;
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
      }
      .slider .slide:nth-child(1){
        left: -100vw;
      }
      .slider .slide:nth-child(2){
        left: 0;
      }

      .slider .slide:nth-child(3){
        left: 100vw;
      }

      .slider .slide:nth-child(4){
        left: 200vw;
      }

      .slider .inner.viewStats {
        left: 100vw;
      }

      .slider .inner.configureExercise {
        left: 0;
      }

      .slider .inner.solveTask,
      .slider .inner.taskCorrect,
      .slider .inner.taskIncorrect {
        left: -100vw;
      }

      .slider .inner.exerciseFinished {
        left: -200vw;
      }


    </style>

  </head>
  <body>
    <script data-main="{% static 'publicConfig.js' %}" src="{% static 'public/lib/requirejs/require.js' %}"></script>
  </body>
</html>
