<!DOCTYPE html>
<html lang="en">
  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="{% static 'public/lib/bootstrap/dist/css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'public/lib/openlayers/theme/default/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'public/dist/main.css' %}"/>
  </head>
  <body>

    <div id="app"></div>

    {% with USE_COMPILED=False %}
      {% if USE_COMPILED %}
        <script src="{% static 'public/dist/main.min.js' %}"></script>
      {% else %}
        <script data-main="{% static 'publicConfig.js' %}" src="{% static 'public/lib/requirejs/require.js' %}"></script>
      {% endif %}
    {% endwith %}
  </body>
</html>
