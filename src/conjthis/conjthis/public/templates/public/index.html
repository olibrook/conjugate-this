<!DOCTYPE html>
<html lang="en">
  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="{% static 'public/lib/bootstrap/dist/css/bootstrap.css' %}"/>
    <!--<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/superhero/bootstrap.min.css"/>-->
    <link rel="stylesheet" type="text/css" href="{% static 'public/dist/main.css' %}"/>
    <style>
      * {
        box-sizing: border-box;
      }

      .slider {
        position: absolute;
        top: 150px;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100vw;
        overflow: hidden;
      }

      .slider .inner {
        /*background-color: #60D7A9;*/
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 400vw;
        -webkit-transition: left 0.35s;
        transition: left 0.35s;
      }

      .slider .slide {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100vw;
        overflow-y: scroll;
      }
      .slider .slide:nth-child(1){
        left: 0;
      }
      .slider .slide:nth-child(2){
        left: 100vw;
      }

      .slider .slide:nth-child(3){
        left: 200vw;
      }

      .slider .slide:nth-child(4){
        left: 300vw;
      }

      .slider .inner.viewStats {
        left: 0;
      }

      .slider .inner.configureExercise {
        left: -100vw;
      }

      .slider .inner.solveTask,
      .slider .inner.taskCorrect,
      .slider .inner.taskIncorrect {
        left: -200vw;
      }

      .slider .inner.exerciseFinished {
        left: -300vw;
      }


    </style>

  </head>
  <body>
    <script data-main="{% static 'publicConfig.js' %}" src="{% static 'public/lib/requirejs/require.js' %}"></script>
  </body>
</html>
